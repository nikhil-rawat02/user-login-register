<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="left-container">
                <a href="#" >Home</a>
                <a href="#" >About</a>
                <a href="#" >Service</a>
                <a href="#" >Contact</a>
            </div>
            <div class="right-container">
                <input type="text" name="search" id="search" placeholder="Search...">
                <i class='bx bx-search'></i>
            </div>
        </nav>
    </header>
    <div class="background"></div>
    <div class="container">
        <div class="content">
            <div class="text-sci">
                <h2 class="name-logo"><i class='bx bx-podcast'></i>Company Name</h2>
                <h2>Welcome! <br>
                    <span>To Our New WebSite</span>
                </h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor, facilis?</p>
            </div>
            <div class="social-icons">
                <a href="#"><i class='bx bxl-linkedin'></i></a>
                <a href="#"><i class='bx bxl-facebook'></i></a>
                <a href="#"><i class='bx bxl-instagram'></i></a>
                <a href="#"><i class='bx bxl-twitter'></i></a>
            </div>
        </div>

        <div class="logreg-box">
            <div class="form-box login">
                <form>
                    <h2>Sign In</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" id="login-email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" id="login-password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label for=""><input type="checkbox">Remember me</label>
                        <a href="#">Forgot password</a>
                    </div>
                    <button class="btn" id="sign-in">Sign-in</button>
                    <div class="login-register">
                        <p>Don't have an account <a href="#" id="register-link">Sign up</a></p>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <div>
                    <h2>Sign Up</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" id="regiter-name" name="UserName" required>
                        <label for="name">Name</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" id="regiter-email" name="emailId" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" id="regiter-password" name="password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label for=""><input type="checkbox">I agree to the terms & condition</label>
                    </div>
                    <button class="btn" id="signUp">Sign-Up</button>
                    <div class="login-register">
                        <p>Already have an account <a href="#" class="login-link">Sign in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
